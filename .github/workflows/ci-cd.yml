name: CI/CD Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.15.0'

    - name: Install dependencies
      run: npx ci

    - name: Run Linter
      run: npm run lint

    - name: Run Tests
      run: npm run test

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.15.0'

    - name: Install dependencies
      run: npx ci
    
    - name: Set up Git user
      run: |
        git config --global user.email "vian.117.bls@gmail.com"
        git config --global user.name "Rayhand117"

    - name: Deploy to GitHub Pages
      run: npm run deploy
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}